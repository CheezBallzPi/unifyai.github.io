<section id="any" class="liner mt-5">
  <div class="column" data-min="1">
    <div class="title">run any<span>code</span></div>
    <div class="item">
      <button class="bracket">
        <img src="img/svg/codeBracket.svg" alt="" /></button
      ><span><img src="img/svg/mxnet.svg" alt="" /></span>
    </div>
    <div class="item">
      <button class="bracket">
        <img src="img/svg/codeBracket.svg" alt="" /></button
      ><span><img src="img/svg/tenserflow.svg" alt="" /></span>
    </div>
    <div class="item">
      <button class="bracket">
        <img src="img/svg/codeBracket.svg" alt="" /></button
      ><span><img src="img/svg/jax.svg" alt="" /></span>
    </div>
    <div class="item active">
      <button class="bracket">
        <img src="img/svg/codeBracket.svg" alt="" /></button
      ><span><img src="img/svg/pytorch.svg" alt="" /></span>
    </div>
    <div class="item">
      <button class="bracket">
        <img src="img/svg/codeBracket.svg" alt="" /></button
      ><span><img src="img/svg/numpy.svg" alt="" /></span>
    </div>
    <div class="item">
      <button class="bracket">
        <img src="img/svg/codeBracket.svg" alt="" /></button
      ><span><img src="img/svg/ivy.svg" alt="" /></span>
    </div>
  </div>
  <div class="column" data-multiple="false">
    <div class="title">in any<span>pipeline</span></div>
    <div class="item">
      <span><img src="img/svg/mxnet.svg" alt="" /></span>
    </div>
    <div class="item">
      <span><img src="img/svg/tenserflow.svg" alt="" /></span>
    </div>
    <div class="item">
      <span><img src="img/svg/jax.svg" alt="" /></span>
    </div>
    <div class="item">
      <span><img src="img/svg/pytorch.svg" alt="" /></span>
    </div>
    <div class="item">
      <span><img src="img/svg/numpy.svg" alt="" /></span>
    </div>
    <div class="item">
      <span><img src="img/svg/ivy.svg" alt="" /></span>
    </div>
  </div>
  <div class="column" data-multiple="false">
    <div class="title">with any<span>backend</span></div>
    <div class="item" data-forbidden="2" data-message="MXNet backend cannot be used with a TPU">
      <span><img src="img/svg/mxnet.svg" alt="" /></span>
    </div>
    <div class="item">
      <span><img src="img/svg/tenserflow.svg" alt="" /></span>
    </div>
    <div class="item">
      <span><img src="img/svg/jax.svg" alt="" /></span>
    </div>
    <div class="item">
      <span><img src="img/svg/pytorch.svg" alt="" /></span>
    </div>
    <div
      class="item"
      data-forbidden="1,2"
      data-message="NumPy backend cannot be used with a GPU or TPU"
    >
      <span><img src="img/svg/numpy.svg" alt="" /></span>
    </div>
  </div>
  <div class="column big" data-multiple="false">
    <div class="title">on any<span>hardware</span></div>
    <div class="item" data-message="GPU cannot be used with a NumPy backend">
      <span><img src="img/svg/GPU.svg" alt="" /></span>
      <div class="title">GPU</div>
    </div>
    <div class="item" data-message="TPU cannot be used with a NumPy or MXNet backend">
      <span><img src="img/svg/TPU.svg" alt="" /></span>
      <div class="title">TPU</div>
    </div>
    <div class="item">
      <span><img src="img/svg/CPU.svg" alt="" /></span>
      <div class="title">CPU</div>
    </div>
    <div class="item">
      <span><img src="img/svg/Multi_node.svg" alt="" /></span>
      <div class="title">Multi Node</div>
    </div>
  </div>
  <div class="message-box">
    <p class="message"></p>
    <button>Ok</button>
  </div>
</section>
